<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="col-12 text-center text-light py-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="d-flex align-items-start pr-3">
        <aside class="col-lg-3">
            <div class="d-flex flex-column justify-content-around mb-2 search-form">
                <h2>Search For A City:</h2>
                <input type="text" placeholder="City Name" class="form-control" aria-describedby="inputGroup-sizing-xl" id="city-name" />
                <button type="button" class="btn btn-primary btn-md my-2" id="search-btn">Search</button>
            </div>
            <div class="d-flex flex-column">
                <button class="btn btn-secondary btn-md my-2">Austin</button>
                <button class="btn btn-secondary btn-md my-2">Chicago</button>
                <button class="btn btn-secondary btn-md my-2">New York</button>
                <button class="btn btn-secondary btn-md my-2">Orlando</button>
                <button class="btn btn-secondary btn-md my-2">San Fransisco</button>
                <button class="btn btn-secondary btn-md my-2">Seattle</button>
                <button class="btn btn-secondary btn-md my-2">Denver</button>
                <button class="btn btn-secondary btn-md my-2">Atlanta</button>
            </div>
        </aside>

        <section class="col-lg-9 mt-3" id="info-display">
            <div id="today">
                <h2 id="city-date">Atlanta</h2>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uv"></span></p>
            </div>

            <div id="forecast"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
