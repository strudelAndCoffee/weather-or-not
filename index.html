<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="col-12 text-center text-light py-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="d-flex align-items-start pr-3">
        <aside class="col-lg-3">
            <div class="d-flex flex-column justify-content-around mb-2 search-form">
                <h2>Search For A City:</h2>
                <input type="text" placeholder="City Name" class="form-control" aria-describedby="inputGroup-sizing-xl" id="city-name" />
                <button type="button" class="btn btn-primary btn-md my-2" id="search-btn">Search</button>
            </div>
            <div class="d-flex flex-column">
                <button class="btn btn-secondary btn-md my-2" id="austin">Austin</button>
                <button class="btn btn-secondary btn-md my-2" id="chicago">Chicago</button>
                <button class="btn btn-secondary btn-md my-2" id="new-york">New York</button>
                <button class="btn btn-secondary btn-md my-2" id="orlando">Orlando</button>
                <button class="btn btn-secondary btn-md my-2" id="san-fran">San Francisco</button>
                <button class="btn btn-secondary btn-md my-2" id="seattle">Seattle</button>
                <button class="btn btn-secondary btn-md my-2" id="denver">Denver</button>
                <button class="btn btn-secondary btn-md my-2" id="atlanta">Atlanta</button>
            </div>
        </aside>

        <section class="col-lg-9 mt-3" id="info-display">
            <div class="mb-3 pl-2" id="current">
                <h2 id="city-date">. . .</h2>
                <p class="font-weight-bold">Temp: <span id="temp"></span></p>
                <p class="font-weight-bold">Wind: <span id="wind"></span></p>
                <p class="font-weight-bold">Humidity: <span id="humidity"></span></p>
                <p class="font-weight-bold">UV Index: <span id="uv" class="badge badge-success"></span></p>
            </div>

            <h2>5 Day Forecast:</h2>
            <div class="d-flex justify-content-between" id="forecast">
                <!-- 5 day forecast cards displayed here -->
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
